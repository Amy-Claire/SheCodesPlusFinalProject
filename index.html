<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img class="gif" src="images/sun.gif" alt="stars" />

      <h1>
        <span id="date"></span>
      </h1>

      <form id="search-city">
        <div class="row">
          <div class="col-6 box">
            <input
              class="city"
              id="search-input"
              type="Search"
              placeholder="Enter a city..."
            />
          </div>

          <div class="col-2" id="button-one">
            <input type="submit" value="Search" class="search-button" />
          </div>

          <div class="col-2" id="button-two">
            <button id="current-button">Current</button>
          </div>
        </div>
      </form>


      <div class="currently" id="currently"></div>
      <span class="description" id="description"> </span>
      <span class="description"> with a wind speed of </span>
      <span class="wind" id="wind"> </span>
      <span class="wind"> Km/h</span>



      <div class = "temp-units">
        <div class="row rowheight">
          <div class="col-7">
            <span class="main-temp" id="maintemp"> </span> 
            <span class="units">℃</span>
          </div>
          <div class="col-5"> 
            <img src="" alt="cloudy" class="icon" id="icon" width="170" />
          </div>

        </div>
      </div> 
 

    <div class="high-low">
      <p class="card-text">
        HIGH
        <span class="high-low" id="high"> </span>
        ℃ | LOW
        <span class="high-low" id="low"> </span>
        ℃
      </p>
    </div>

    <div class="weather-forecast" id="forecast"></div>

    <footer>
      This page was coded by Amy Daniels and is
      <a href="https://github.com/Amy-Claire/Amy-Weather-App">
        open-sourced on GitHub
      </a>
      and 
      <a href="https://unruffled-kirch-0fadea.netlify.app/"> 
        hosted on Netlify
      </a>
    </footer>
  </body>

  <script src="src/index.js"></script>
</html>
