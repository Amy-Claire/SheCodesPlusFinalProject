<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img class="gif" src="images/sun.gif" alt="stars" />

      <h1>
        <span id="date"></span>
      </h1>

      <form id="search-city">
        <div class="row">
          <div class="col-6 box">
            <input
              class="city"
              id="search-input"
              type="Search"
              placeholder="Enter a city..."
            />
          </div>

          <div class="col-2" id="button-one">
            <input type="submit" value="Search" class="search-button" />
          </div>

          <div class="col-2" id="button-two">
            <button id="current-button">Current</button>
          </div>
        </div>
      </form>


      

      <div id="currently"></div>
      <span id="description"> </span>
      <span> with a wind speed of </span>
      <span id="wind"> </span>
      <span> Km/h</span>



      <div class = "temp-units">
        
        <div class="row">

          <div class="col-5">
            <span class="main-temp" id="maintemp"> </span> 

            <span class="units">
              <span><a href="#" id="celcius-link" class="active"> ℃ </a></span>
               |
              <span><a href="#" id="fahrenheit-link"> ℉ </a> </span>
          </span>
          </div>
          
          <div class="col-7"> 
            <img src="" alt="cloudy" class="icon" id="icon" width="150" />
          </div>
        
        </div>
      </div> 
 

           
         


 


    <div class="high-low">
      <p class="card-text">
        HIGH
        <span id="high"> </span>
        ℃ | LOW
        <span id="low"> </span>
        ℃
      </p>
    </div>

    <div class="weather-forecast" id="forecast"></div>

    <footer>
      <a href="https://github.com/Amy-Claire/Amy-Weather-App">
        Open-source code
      </a>
      by Amy Daniels
    </footer>
  </body>

  <script src="src/index.js"></script>
</html>
